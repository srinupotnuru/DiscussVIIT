<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

       

        <form >
          <fieldset >

            <fieldset class="form-group">
              <input class="form-control form-control-lg"
                formControlName="title"
                type="text"
                placeholder="Article Title" id="title" />
            </fieldset>
           
            <fieldset class="form-group">
              <select class="form-control" aria-label="Default select example " id="cat">
                <option selected>Category</option>
                <option value="Android">Android</option>
                <option value="Competitive Coding">Competitive Coding</option>
                <option value="Web Development">Web Development</option>
                <option value="Machine Learning">Machine Learning</option>
              </select>
            </fieldset>
           
            <fieldset class="form-group">
              <textarea class="form-control"
                formControlName="body"
                rows="8"
                placeholder="Write your article" id="desc"></textarea>
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control"
                type="text"
                placeholder="Enter tags"
               
                 />
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" (click)="submitForm()" [disabled]="this.flag">
              Publish Article
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
